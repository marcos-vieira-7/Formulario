<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="form">
            <form action="#">
                
                <div class="title">
                    <h2>Cadastro de Produto</h2>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Digite o nome">
                    </div>

                    <div class="input-box">
                        <label for="preco">Preço</label>
                        <input type="number" name="preco" placeholder="Digite o preço">
                    </div>

                    <div class="input-box">
                        <label for="qtd-estoque">QTD Estoque</label>
                        <input type="number" name="qtd-estoque" placeholder="Digite a quantidade em estoque">
                    </div>
                </div>

                <div class="button-group">
                    <button class="button" type="submit" name="send" vale="Save">Salvar</button>
                </div>

            </form>
        </div>
    </div>


</body>
</html>
